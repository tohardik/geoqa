Borders:
  CLASS__BORDERS__ENTITY:
    pattern: "{ __ENTITY__ geo:hasGeometry ?aGeom . ?aGeom geo:asWKT ?aWKT . ?target a __CLASS__ ; geo:hasGeometry ?tGeom . ?tGeom geo:asWKT ?tWKT . FILTER(geof:sfTouches(?aWKT, ?tWKT)) }"
    variable: "?target"
  CLASS__BORDERS__CLASS:
    pattern: "{ ?a a __CLASS__ ; geo:hasGeometry ?aGeom . ?aGeom geo:asWKT ?aWKT . ?b a __CLASS__ ; geo:hasGeometry ?bGeom . ?bGeom geo:asWKT ?bWKT . FILTER geof:sfTouches(?aWKT, ?bWKT) }"
    variable: "?a"
  ENTITY__BORDERS__ENTITY:
    pattern: "{ __ENTITY__ geo:hasGeometry ?aGeom . ?aGeom geo:asWKT ?aWKT . __ENTITY__ geo:hasGeometry ?tGeom . ?tGeom geo:asWKT ?tWKT . FILTER geof:sfTouches(?aWKT, ?tWKT) }"
    variable:
Containment:
  CLASS__CONTAINED_IN__ENTITY:
    pattern: "{ ?target a __CLASS__ ; geo:hasGeometry ?tGeom . ?tGeom geo:asWKT ?tWKT . __ENTITY__ geo:hasGeometry ?aGeom . ?aGeom geo:asWKT ?aWKT . FILTER geof:sfContains(?aWKT, ?tWKT) }"
    variable: "?target"
  ENTITY__CONTAINED_IN__ENTITY:
    pattern: "{ __ENTITY__ geo:hasGeometry ?aGeom . ?aGeom geo:asWKT ?aWKT . __ENTITY__ geo:hasGeometry ?tGeom . ?tGeom geo:asWKT ?tWKT . FILTER geof:sfContains(?aWKT, ?tWKT) }"
    variable:
Crossing:
  CLASS__CROSSING__ENTITY:
    pattern: "{ ?target a __CLASS__ ; geo:hasGeometry ?tGeom . ?tGeom geo:asWKT ?tWKT . __ENTITY__ geo:hasGeometry ?aGeom . ?aGeom geo:asWKT ?aWKT . BIND( AS ?crosses) FILTER ( geof:sfCrosses(?tWKT, ?aWKT) && (!sameTerm(?aWKT, ?tWKT)) ) }"
    variable: "?target"
  ENTITY__CROSSING__CLASS:
    pattern: "{ __ENTITY__ geo:hasGeometry ?aGeom . ?aGeom geo:asWKT ?aWKT . ?target a __CLASS__ ; geo:hasGeometry ?tGeom . ?tGeom geo:asWKT ?tWKT . FILTER ( geof:sfCrosses(?aWKT, ?tWKT) && (!sameTerm(?aWKT, ?tWKT)) ) }"
    variable: "?target"
  ENTITY__CROSSING__ENTITY:
    pattern: "{ __ENTITY__ geo:hasGeometry ?aGeom . ?aGeom geo:asWKT ?aWKT . __ENTITY__ geo:hasGeometry ?tGeom . ?tGeom geo:asWKT ?tWKT . FILTER (geof:sfCrosses(?aWKT, ?tWKT)) }"
    variable:
Proximity:
  CLASS__DISTANCE__ENTITY:
    pattern: "{ __ENTITY__ geo:hasGeometry ?aGeom . ?aGeom geo:asWKT ?aWKT . ?target a __CLASS__ ; geo:hasGeometry ?tGeom . ?tGeom geo:asWKT ?tWKT . BIND(geof:distance(?aWKT, ?tWKT, uom:metre) AS ?distance) FILTER ( !sameTerm(?aWKT, ?tWKT) && (?distance < __DISTANCE__) ) } ORDER BY ASC(?distance)"
    variable: "?target"